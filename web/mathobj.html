<html>
    <head>
        <title>Maths object</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h1>Math Object</h1></div>
    </body>
    <script>
        document.writeln("<br> The LN2 :",Math.LN2);
        document.writeln("<br> The LN10 :",Math.LN10);
        document.writeln("<br> The SQRT2 :", Math.SQRT2);
        document.writeln("<br> The abs(-28.8) :", Math.abs(-28.8));
        document.writeln("<br> The ceil(15.9) :", Math.ceil(15.9));
        document.writeln("<br> The ceil(-15.9) :", Math.ceil(-15.9));
        document.writeln("<br> The floor(15.9) :", Math.floor(15.9));
        document.writeln("<br> The floor(-15.9) :", Math.floor(-15.9));
        document.writeln("<br> The pow(3,3) :", Math.pow(3,3));
        document.writeln("<br> The random() :", Math.random());
        document.writeln("<br> The round(1405.210) :", Math.round(1405.210));
        document.writeln("<br> The Sqrt(1509) :", Math.sqrt(1509));
        document.writeln("<br> The max(1,2,34,56,90,10) :",Math.max(1,2,34,56,90,10));
        document.writeln("<br> The min(1,2,34,56,90,10) :",Math.min(1,2,34,56,90,10));
        
        
    </script>
</html>
