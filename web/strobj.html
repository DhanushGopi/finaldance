<html>
    <head>
        <title>String Object</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h1>String Object</h1></div>
    </body>
    <script>
        var temp = new String(prompt("enter any strings"));
        
        document.write("The charAt(3): "+temp.charAt(3),"<br>");
        document.write("The charCodeAt(2 :"+ temp.charCodeAt(2)+"<br>");
        document.write("The Length :"+temp.length+"<br>");
        document.write("The replace(world,dhanush), ", temp.replace("World","dhanush")+"<br>");
        document.write("The search('World'), " + temp.search('World')+"<br>");
        document.write("toUpperCase(), " + temp.toUpperCase()+"<br>");
        document.write("toLowerCase(), " + temp.toLowerCase()+"<br>");
        document.write("The fontcolor('Yellow'), "+temp.fontcolor("Green")+"<br>");
        document.write("the fontsize(50), "+temp.fontsize(50)+"<br>");
        document.write("the big(), "+temp.big()+"<br>");
        document.write("the small(), "+temp.small()+"<br>");
        document.write("the bold(), "+temp.bold()+"<br>");
        document.write("the italics(), "+temp.italics()+"<br>");
        document.write("the subscript(), "+temp.sub()+"<br>");
        document.write("the superscript(), "+temp.sup()+"<br>");
    </script>    
</html>
