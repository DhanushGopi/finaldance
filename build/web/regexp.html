<html>
    <head>
        <title>Regular Expression</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h1>Regular Expression</h1></div>
    </body>
    
    <script>
        var sentence="Hello World!";
        document.write("This is the Sentence, "+sentence+"<br>");
        var temp = sentence.search(/World/i);
        document.write("position of the word, "+ temp+"<br>");
        
        function repwords(){
            var sentence2 = "Hello Dhanush!";
            document.write("This is the Sentence used, "+sentence2+"<br>");
            var temp2 = sentence2.replace(/dhanush/i,"World!");
            document.write("Replace sentence is, "+temp2);
        }
        
        repwords();
    </script>
</html>
